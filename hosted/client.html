<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cards, Tags, Memes</title>
        <link rel="stylesheet" type="text/css" href="/style.css">

        <script src="es5Scripts.js"></script>
    </head>
    <body>
        <section id="top">
            <h1>Magic: the Taggening</h1>
            <h2>Input a card name to bring up its entry, then tag it!</h2>
            <h2>Let your memes be the dankest, show all your friends!</h2>
        </section>
        <section id="main">
            <form id="cardForm" action="/getCard" method="get">
                <label for="nameField">Card Name:</label>
                <input id="nameField" type="text" name="cardName"/>
                <input type="submit" value="Get Card" />
            </form>
            <form id="tagForm" action="/addTag" method="post">
                <label for="tagsField">Tags: </label>
                <input id="tagsField" type="text" name="newTag" />
                <input type="submit" value="Add tag" />
            </form>
            <div id="cardSpot">
            </div>
        </section>
    </body>
</html>
