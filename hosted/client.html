<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cards N Tags N Memes</title>
        <link rel="stylesheet" type="text/css" href="/style.css">

        <script src="es5Scripts.js"></script>
    </head>
    <body>
        <section id="top">
            <h3>There's a (Magic) Card for Everything!</h3>
            <h4>Input a card name to bring up its entry, then tag it!</h4>
        </section>
        <section id="main">
            <form id="cardForm" action="/getCard" method="get">
                <label for="nameField">Card Name:</label>
                <input id="nameField" type="text" name="cardName"/>
                <input type="submit" value="Get Card" />
            </form>
            <div id="cardSpot">
                <p id="changeInCode">Card goes here!</p>
            </div>
            <form id="tagForm" action="/addTag" method="post">
                <label for="tagsField">Tags: </label>
                <input id="tagsField" type="text" name="newTag" />
                <input type="submit" value="Add tag" />
            </form>
        </section>
    </body>
</html>
