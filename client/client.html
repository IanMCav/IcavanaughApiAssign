<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cards N Tags N Memes</title>
        <link rel="stylesheet" type="text/css" href="/style.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
        <script src="./src/cardResponses.js"></script>
        <script type="text/babel">
            const parseJSON = (xhr, content) => {
                const obj = JSON.parse(xhr.response);
                
                if(obj.imageUrl) {
                    const img = document.createElement("img");
                    img.setAttribute("src", obj.imageUrl);
                    content.appendChild(img);
                }
                
                let tags = cardHandler.getCardData(obj.name);
                
                document.querySelector("#tagsField").setAttribute("value", tags);
            };

            const handleResponse = (xhr) => {
                const content = document.querySelector('#content');

                /*switch(xhr.status) {
                    case 200:
                        content.innerHTML = `<b>Success</b>`;
                        break;
                    case 201:
                        content.innerHTML = '<b>Create</b>';
                        break;
                    case 204:
                        content.innerHTML = '<b>Updated (No Content)</b>';
                        break;
                    case 304:
                        content.innerHTML = '<b>Not Modified</b>';
                        return;
                    case 400:
                        content.innerHTML = '<b>Bad Request</b>';
                        break;
                    case 404:
                        content.innerHTML = '<b>Not Found</b>';
                        break;
                    default:
                        content.innerHTML = `Error code not implemented by client.`;
                        break;
                }*/
                
                if(xhr.status === 200 || xhr.status === 201 || xhr.status === 304) {
                    parseJSON(xhr, content);
                }
            };

            const sendPost = (e, tagForm) => {
                
            };

            const getCard = (e, cardForm) => {

                const nameField = document.querySelector("#nameField");
                
                const cardName = nameField.value;
                
                console.log("got request");
                console.dir("got request");

                const xhr = new XMLHttpRequest();
                xhr.open("GET", "https://api.magicthegathering.io/v1/cards");

                xhr.setRequestHeader('Accept', 'application/json');

                xhr.onload = () => handleResponse(xhr);

                xhr.send(`name=${cardName}`);

                e.preventDefault();
                return false;
            };

            const init = () => {
                const cardForm = document.querySelector('#cardForm');
                const tagForm = document.querySelector('#tagForm');

                const setTags = (e) => sendPost(e, tagForm);
                const getCard = (e) => getCard(e, cardForm);

                tagForm.addEventListener('submit', setTags);
                cardForm.addEventListener('submit', getCard);
            };

            window.onload = init;
        </script>
    </head>
    <body>
        <section id="top">
            <h3>There's a (Magic) Card for Everything!</h3>
            <h4>Input a card name to bring up its entry, then tag it!</h4>
            
            <form id="cardForm" action="/cards" method="get">
                <label for="cardName">Card Name:</label>
                <input id="nameField" type="text" name="cardName"/>
                <input type="submit" value="Get Card" />
            </form>
            <form id="tagForm" action="/changeTags" method="post">
                <img id="cardImage" src="" />
                <label for="tags">Tags: </label>
                <input id="tagsField" type="text" name="tags" />
                <input type="submit" value="Change Tags" />
            </form>
        </section>
        <section id="content">
        </section>
    </body>
</html>
