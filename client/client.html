<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Our simple HTTP server</title>
        <link rel="stylesheet" type="text/css" href="/style.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
        <script type="text/babel">
            const parseJSON = (xhr, content) => {
                const obj = JSON.parse(xhr.response);
                console.dir(obj);

                if(obj.message) {
                    const p = document.createElement('p');
                    p.textContent = `Message: ${obj.message}`;
                    content.appendChild(p);
                }

                if(obj.users) {
                    const userList = document.createElement('p');
                    const users = JSON.stringify(obj.users);
                    userList.textContent = users;
                    content.appendChild(userList);
                }
            };

            const handleResponse = (xhr) => {
                const content = document.querySelector('#content');

                switch(xhr.status) {
                    case 200:
                        content.innerHTML = `<b>Success</b>`;
                        break;
                    case 201:
                        content.innerHTML = '<b>Create</b>';
                        break;
                    case 204:
                        content.innerHTML = '<b>Updated (No Content)</b>';
                        break;
                    case 304:
                        content.innerHTML = '<b>Not Modified</b>';
                        return;
                    case 400:
                        content.innerHTML = '<b>Bad Request</b>';
                        break;
                    case 404:
                        content.innerHTML = '<b>Not Found</b>';
                        break;
                    default:
                        content.innerHTML = `Error code not implemented by client.`;
                        break;
                }
                
                console.log(xhr);

                if(xhr.status !== 304 || xhr.responseType !== 'HEAD') {
                    parseJSON(xhr, content);
                }
            };

            const sendPost = (e, tagForm) => {
                const nameAction = nameForm.getAttribute('action');
                const nameMethod = nameForm.getAttribute('method');

                const nameField = nameForm.querySelector('#nameField');
                const ageField = nameForm.querySelector('#ageField');

                const xhr = new XMLHttpRequest();
                xhr.open(nameMethod, nameAction);

                xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
                xhr.setRequestHeader ('Accept', 'application/json');

                xhr.onload = () => handleResponse(xhr);

                const formData = `name=${nameField.value}&age=${ageField.value}`;

                xhr.send(formData);

                e.preventDefault();
                return false;
            };

            const getCard = (e, cardForm) => {

                const nameField = document.querySelector("#nameField");
                
                const cardName = nameField.value;

                const xhr = new XMLHttpRequest();
                xhr.open("GET", "https://api.magicthegathering.io/v1/cards");

                xhr.setRequestHeader('Accept', 'application/json');

                xhr.onload = () => handleResponse(xhr);

                xhr.send(`name=${cardName}`);

                e.preventDefault();
                return false;
            };

            const init = () => {
                const cardForm = document.querySelector('#cardForm');
                const tagForm = document.querySelector('#tagForm');

                const setTags = (e) => sendPost(e, tagForm);
                const getCard = (e) => getCard(e, cardForm);

                nameForm.addEventListener('submit', addUser);
                userForm.addEventListener('submit', getUsers);
            };

            window.onload = init;
        </script>
    </head>
    <body>
        <section id="top">
            <h3>There's a (Magic) Card for Everything!</h3>
            <h4>Input a card name to bring up its entry, then tag it!</h4>
            
            <form id="cardForm" action="/cards" method="get">
                <label for="cardName">Card Name:</label>
                <input id="nameField" type="text" name="cardName"/>
                <input type="submit" value="Get Card" />
            </form>
            <form id="tagForm" action="/changeTags" method="post">
                <img id="cardImage" href="" />
                <label for="tags">Tags: </label>
                <input id="tagsField" type="text" name="tags" />
                <input type="submit" value="Change Tags" />
            </form>
        </section>
    </body>
</html>
